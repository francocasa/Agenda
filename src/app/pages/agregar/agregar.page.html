<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/" color="secondary"></ion-back-button>
        </ion-buttons>

        <ion-title>{{lista.titulo}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item>
            <ion-label position="floating">Agregar Tarea</ion-label>
            <ion-input type="text" [(ngModel)]="nombreItem" (keypress)="agregarItem($event)"></ion-input>
        </ion-item>
    </ion-list>



    <ion-list>
        <ion-list-header *ngIf="lista.items.length > 0">
            <ion-label>Tareas</ion-label>
        </ion-list-header>

        <ion-item-sliding detail *ngFor="let item of lista.items; let i=index">

            <ion-item>
                <ion-checkbox slot="start" [(ngModel)]="item.complete" (ionChange)="cambioCheck(item)"></ion-checkbox>
                <ion-label>
                    {{item.desc}}
                </ion-label>
            </ion-item>


            <ion-item-options side="end">
                <ion-item-option (click)="eliminarItem(i)" color="danger">
                    <ion-icon slot="icon-only" name="close-outline"></ion-icon>
                </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>


</ion-content>
