<ion-header [translucent]="true" class="ion-no-border">
    <ion-toolbar>
        <ion-title>
            Pendientes
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <app-listas></app-listas>
    <ion-list>
        <ion-item-sliding *ngFor="let lista of toDoService.lists; let i = index">

            <ion-item detail>
                <ion-label>
                    {{lista.titulo}}
                </ion-label>

                <ion-note slot="end" color="success">
                    {{lista.items.length}} items
                </ion-note>
                <ion-note slot="end" color="danger">
                    {{lista.itemsFaltantes}} item Faltantes
                </ion-note>
            </ion-item>


            <ion-item-options side="start">
                <ion-item-option (click)="listaSeleccionada(lista)" color="success">
                    <ion-icon slot="icon-only" name="add"></ion-icon>
                </ion-item-option>
            </ion-item-options>

            <ion-item-options side="end">
                <ion-item-option (click)="eliminarLista(i)" color="danger">
                    <ion-icon slot="icon-only" name="close-outline"></ion-icon>
                </ion-item-option>
            </ion-item-options>

        </ion-item-sliding>
    </ion-list>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button color="tertiary" (click)="agregarLista()">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>

</ion-content>
