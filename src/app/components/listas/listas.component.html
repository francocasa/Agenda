<ion-list>
    <ion-item-sliding detail *ngFor="let lista of toDoService.lists | filtroCompletado:completada; let i = index;">
        <ion-item-options side="start">
            <ion-item-option (click)="cambiarNombreLista(lista)" color="warning">
                <ion-icon slot="icon-only" name="pencil-outline"></ion-icon>
            </ion-item-option>
        </ion-item-options>

        <ion-item class="ion-activatable" detail (click)="listaSeleccionada(lista)">
            <ion-label>
                {{lista.titulo}}
            </ion-label>

            <ion-note slot="end" color="success">
                {{lista.items.length}} items
            </ion-note>
            <ion-note *ngIf="!completada" slot="end" color="danger">
                {{lista.itemsFaltantes}} item Faltantes
            </ion-note>
        </ion-item>

        <ion-item-options side="end">
            <ion-item-option (click)="eliminarLista(i)" color="danger">
                <ion-icon slot="icon-only" name="close-outline"></ion-icon>
            </ion-item-option>
        </ion-item-options>

    </ion-item-sliding>

</ion-list>
